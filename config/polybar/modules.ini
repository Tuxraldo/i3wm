[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = ${system.battery}
adapter = ${system.adapter}

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M 

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <label-charging>
#format-charging-prefix = " "
format-charging-prefix = "Charging " 
format-charging-prefix-font = 1
#format-charging-prefix-foreground = ${color.AC}
format-charging-prefix-foreground = ${color.LABEL}
format-charging-background = ${color.BG}
format-charging-padding = 0

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
#format-discharging = <ramp-capacity> <label-discharging>
format-discharging = <label-discharging>
format-discharging-background = ${color.BG}
format-discharging-padding = 0
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${color.LABEL}

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)

label-charging = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
format-full = <label-full>
#format-full-prefix = "  "
format-full-prefix = "BAT " 
format-full-prefix-font = 0
#format-full-prefix-foreground = ${color.AC}
format-full-prefix-foreground = ${color.LABEL}
format-full-background = ${color.BG}
format-full-padding = 0
label-full = %percentage%%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = " "           
ramp-capacity-1 = " " 
ramp-capacity-2 = " "
ramp-capacity-3 = " " 
ramp-capacity-4 = " "  
ramp-capacity-foreground = ${color.AC}
ramp-capacity-font = 0

; Only applies if <animation-charging> is used
animation-charging-0 = ""  
animation-charging-1 = ""  
animation-charging-2 = ""  
animation-charging-3 = ""  
animation-charging-4 = ""  
animation-charging-foreground = ${color.AC}
animation-charging-font = 0
animation-charging-framerate = 700

