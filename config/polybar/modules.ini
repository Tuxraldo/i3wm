[module/date]
type = internal/date

interval = 1.0
time = %R
time-alt = %A, %d de %B
format = <label>
format-padding = 0
;format-prefix = "  "
format-prefix =  
format-prefix-font = 0
format-prefix-foreground = ${color.FG}
format-background = ${color.BG}
label = %time%

