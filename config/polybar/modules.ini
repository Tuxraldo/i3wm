[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true
fuzzy-match = false

ws-icon-1 = "1: "
ws-icon-2 = "2: "
ws-icon-3 = "3: "
ws-icon-4 = "4: "
ws-icon-5 = "5:墳"
ws-icon-6 = "6: "
ws-icon-7 = "7: "
ws-icon-8 = "8:  "  
ws-icon-9 = "9: "
ws-icon-10= "10: "
; ws-icon-default = "♟"
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.YELLOW}
label-mode-background = ${color.YELLOW}

label-focused = %name% %icon%
label-focused-foreground = ${color.BG}
label-focused-background = ${color.WP}
label-focused-underline = ${color.WP}
label-focused-padding = 1

label-unfocused = %name% %icon%
label-unfocused-foreground = ${color.FG}
label-unfocused-background = ${color.BG}
label-unfocused-underline = ${color.BG}
label-unfocused-padding = 1

label-visible = %name% %icon%
label-visible-foreground = ${color.FG}
label-visible-background = ${color.BG}
label-visible-underline = ${color.FG}
label-visible-padding = 1

label-urgent = %name% %icon%
label-urgent-foreground = ${color.FG}
label-urgent-background = ${color.RED}
label-urgent-padding = 1

